<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div id="side_graphic">
        <img id="cyberpunk_pic" src="valentin-beauvais-yVUQlyRlJSw-unsplash.jpg" alt="cyberpunk picture">
        <img id="logo" src="odin-lined.png" alt="logo">
        <div id="artist_credit">Photo by 
            <a href="https://unsplash.com/@valentinbvs">Valentin Beauvais</a> on 
            <a href="https://unsplash.com/photos/yVUQlyRlJSw">Unsplash</a>
        </div>
    </div>
    <div id="form">
        <div id="header">This is not a real website. Your data is going nowhere but there's a cool cyberpunk/Toyko-esque picture to the left, so enjoy that. <p>Sign up and give me all your info.<p\></div>
        <div id="form_body"></div>
        <div id="footer">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
