<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div id="side_graphic">
        <img id="cyberpunk_pic" src="valentin-beauvais-yVUQlyRlJSw-unsplash.jpg" alt="cyberpunk picture">
        <img id="logo" src="odin-lined.png" alt="logo">
        <div id="artist_credit">Photo by 
            <a href="https://unsplash.com/@valentinbvs">Valentin Beauvais</a> on 
            <a href="https://unsplash.com/photos/yVUQlyRlJSw">Unsplash</a>
        </div>
    </div>
    <div id="webpage_form">
        <div id="header">This is not a real website. Your data is going nowhere but there's a cool cyberpunk/Toyko-esque picture to the left, so enjoy that.</div>
        <form action =""id="form_body" method="post">
            <div id="form_body_message"><p>Sign up and give me all your info.</p></div>
            <div id="form_body_input_fields">
                <div id="form_left_column">
                    <ul>
                        <li>
                            <label for="firstName">First Name</label><br>
                            <input type="text" id="firstName" name="user_first_name" required>
                        </li>
                        <li>
                            <label for="email">Email</label><br>
                            <input type="email" id="email" name="user_email" required> 
                        </li>
                        <li>
                            <label for="password">Password</label><br>
                            <input type="password" id="password" name="user_password" required>
                        </li>
                    </ul>
                </div>
                <div id="form_right_column">
                    <ul>
                        <li>
                            <label for="lastName">Last Name</label><br>
                            <input type="text" id="lastName" name="user_last_name" required>
                        </li>
                        
                        <li>
                            <label for="phoneNumber">Phone Number</label><br>
                            <input type="tel" id="phoneNumber" name="user_phone_number" required>
                        </li>
                        
                        <li>
                            <label for="confirmPassword">Confirm Password</label><br>
                            <input type="password" id="confirmPassword" name="user_confirm_password" required>
                        </li>
                    </ul>
                </div>
            </div>
        </form>

        <div id="footer">
            <p><button type="submit">Create Account</button></p>

            Already have an account? <a href="" id="login_link">Log in</a>
        </div>
    </div>
</body>
</html>
